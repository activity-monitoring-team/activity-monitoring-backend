            {% for el in orders %}

                    <input class="input_table" value="{{el.name}}" disabled></input>

                    <input class="input_table_1" value="{{el.limit}}"></input>
                    <input class="input_table_date" type="date" value="{{el.date_craete | date:'Y-m-d'}}"></input>
                    <input class="input_table_date" type="date" value="{{el.date_update | date:'Y-m-d'}}"></input>

                        <option>{{el.status}}</option>
                        <option>Принято</option>
                        <option>Отклонено</option>
                    </select>
